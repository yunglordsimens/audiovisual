<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Lab v8.0</title>
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <iframe id="background-iframe" src=""></iframe>

    <div id="graph-layer"></div>

    <div class="ui-overlay">
        <div class="menu-panel" id="menu-panel">
            <h1>Typography Lab v8.0</h1>
            <div id="tree-container"></div>
        </div>
        <div class="resizer" id="resizer"></div>
        
        <div class="brutalist-input-wrapper" id="input-module">
            <div class="brutalist-header" id="input-header">:: TARGET_INPUT</div>
    
            <input type="text" id="global-text-input" placeholder="WAITING..." value="Philipelepeleplein" spellcheck="false">
        </div>

        <div style="flex:1;"></div>
    </div>

    <div class="control-deck" id="control-deck">
        <div class="deck-header" id="deck-header">:: CONTROL_MODULE</div>
        
        <div class="slider-group">
            <label>VAR_A (SPEED)</label>
            <input type="range" id="param-a" min="0" max="100" value="50">
        </div>
        <div class="slider-group">
            <label>VAR_B (SIZE)</label>
            <input type="range" id="param-b" min="0" max="100" value="50">
        </div>
        <div class="slider-group">
            <label>VAR_C (CHAOS)</label>
            <input type="range" id="param-c" min="0" max="100" value="10">
        </div>

        <div class="export-group">
            <label>:: SAVE_FRAME AS ::</label>
            <div class="export-buttons">
                <button class="btn-mini" data-fmt="svg">SVG</button>
                <button class="btn-mini" data-fmt="png">PNG</button>
                <button class="btn-mini" data-fmt="jpeg">JPG</button>
            </div>
        </div>
    </div>
    </div>

    <div id="window-container">
        <div class="win-header" id="win-header">
            <span class="win-title" id="win-title">Title</span>
            <button class="win-close" id="win-close">Ã—</button>
        </div>
        <div class="win-content" id="win-content"></div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
